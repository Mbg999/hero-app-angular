<nav class="bg-gray-800">
  <div class="mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md
        text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none
        focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" [attr.aria-expanded]="!hideMobileMenu"
        (click)="hideMobileMenu = !hideMobileMenu">
          <span class="sr-only">Abrir menú</span>
          <!--
            Icon when menu is closed.

            Heroicon name: outline/menu

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="h-6 w-6" [ngClass]="hideMobileMenu ? 'block' : 'hidden'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!--
            Icon when menu is open.

            Heroicon name: outline/x

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="h-6 w-6" [ngClass]="hideMobileMenu ? 'hidden' : 'block'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <img class="hidden lg:block h-10 w-auto" src="assets/imgs/logo.png" alt="Workflow">
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a routerLink="/" routerLinkActive="bg-gray-900"
            [routerLinkActiveOptions]="{ exact: true }" class="text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Inicio</a>
          </div>
        </div>
      </div>
      <div class="w-3/4 md:w-1/3">
        <div class="w-full">
          <input type="search"
          class="w-full bg-purple-white shadow rounded border-0 p-1 focus:outline-none"
          placeholder="Buscar super héroe por nombre"
          #sInput
          (input)="search(sInput.value)">
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" [class.hidden]="hideMobileMenu">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a routerLink="/" routerLinkActive="bg-gray-900"
      [routerLinkActiveOptions]="{ exact: true }" class="text-white px-3 py-2 rounded-md text-base font-medium" aria-current="page">Inicio</a>
    </div>
  </div>
</nav>
