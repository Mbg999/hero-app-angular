<div *ngIf="control?.errors && (control.dirty || control.touched)" class="text-red-500">
  <small *ngIf="control.errors.required">Campo requerido.</small>
  <small *ngIf="control.errors.minlength">Longitud mínima de {{control.errors.minlength.requiredLength}} caractéres.</small>
  <small *ngIf="control.errors.maxlength">Longitud máxima de {{control.errors.maxlength.requiredLength}} caractéres.</small>
  <small *ngIf="control.errors.pattern">El campo no cumple con un formato válido.</small>
</div>
